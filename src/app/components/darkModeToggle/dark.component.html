


<div>
    <div class="dark-mode-toggle" (click)="onToggleDarkMode()">
        @if(darkMode){
            <img src="public/icons/toggle-off.svg" alt="toggle-off">
        }
        @else{
        <img src="public/icons/toggle-on.svg" alt="toggle-on">
        }
        <img src="public/icons/half-moon.svg" alt="moon">
   
    </div>
</div>
